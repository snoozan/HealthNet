{% extends 'users/base.html' %}

{% block content %}
<head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 90%;
    }
    td, th {
        border: 1px solid #000000;
        text-align: center;
    }
</style>
</head>

<h2>
    Results for {{patient.name}}
</h2>

<table>
    <th>Test Date</th>
    <th>Title</th>
    <th>Comments</th>
    <th>Released</th>
    <th></th>

    {% for r in results %}
    <tr>
        <td>{{r.test_date}}</td>
        <td>{{r.title}}</td>
        <td>{{r.comments}}</td>
        <td>{{r.released}}</td>
        <td><input type="button" onclick="location.href='{% url 'update_result' resultid=r.id %}';" value="edit" /></td>
    </tr>
    {% endfor %}
    {% if results|length == 0 %}
    <tr>
        <td colspan="5">No Test Results
        <input type="button" onclick="location.href='{% url 'create_result' patientid=patient.id %}';" value="add" /></td>
        </td>
    </tr>
    {% endif %}
</table>

{% endblock %}
