{% extends 'users/base.html' %}

{% block content %}
<h2>
    Results for {{patient.name}}
</h2>

<table class="table table-bordered text-center">
    <th>Test Date</th>
    <th>Title</th>
    <th>Comments</th>
    <th>Released</th>

    {% for r in results %}
    <tr>
        <td>{{r.test_date}}</td>
        <td>{{r.title}}</td>
        <td>{{r.comments}}</td>
        <td>{{r.released}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
