{% extends 'users/base.html' %}

{% block content %}
<head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 90%;
    }
    td, th {
        border: 1px solid #000000;
        text-align: center;
    }
</style>
</head>

<h2>
    Results for {{patient.name}}
</h2>

<table>
    <th>Test Date</th>
    <th>Title</th>
    <th>Comments</th>
    <th>Released</th>

    {% for r in results %}
        {%  if r.released or request.user.person.is_doctor %}
    <tr>
        <td>{{r.test_date}}</td>
        <td>{{r.title}}</td>
        <td>{{r.comments}}</td>
        <td>{{r.released}}</td>
    </tr>
        {% endif %}
    {% endfor %}
</table>

{% endblock %}
